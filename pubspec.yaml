name: opencv
description: Flutter plug-in providing (a few) basic bindings to OpenCV-4.x. OpenCV methods implemented without the Core packages. WIP.
version: 1.0.4
homepage: https://github.com/AdityaMulgundkar/flutter_opencv

environment:
  sdk: ">=2.12.0 <3.0.0"
  # Flutter versions prior to 1.12 did not support the
  # flutter.plugin.platforms map.
  # flutter: ">=1.12.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  # ffi: ^1.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.mulgundkar.opencv
        pluginClass: OpenCV4Plugin
